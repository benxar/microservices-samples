<div class="content" role="main">

  <!-- Portal Digital -->
  <h2>Portal Digital</h2>
  <p>Módulos activos</p>

  <input type="hidden" #selection>

  <div class="card-container">

    <div class="card card-small" (click)="selection.value = 'component'" tabindex="0">
        <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>

      <span>Catálogo</span>
    </div>

    <div class="card card-small" (click)="selection.value = 'material'" tabindex="0">
        <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>

      <span>Expediente</span>
    </div>

  </div>


  <p>Accesos:</p>
  <!-- Terminal -->
  <div class="terminal" [ngSwitch]="selection.value">
      <pre *ngSwitchDefault></pre>
      <pre *ngSwitchCase="'material'">Consultas Cliente<br/>Modificacion Cliente</pre>
      <pre *ngSwitchCase="'component'">Consultas Cliente</pre>
      <pre *ngSwitchCase="'test'">ng test</pre>
      <pre *ngSwitchCase="'build'">ng build --prod</pre>
  </div>

</div>
